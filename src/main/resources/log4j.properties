log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=DEBUG
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss,SSS} [%t] %-5p %c %x - %m%n

log4j.appender.solarcsvimporter=org.apache.log4j.DailyRollingFileAppender
log4j.appender.solarcsvimporter.File=log/solarcsvimporter.log
log4j.appender.solarcsvimporter.DatePattern='.'yyyy-MM-dd
log4j.appender.solarcsvimporter.Threshold=DEBUG
log4j.appender.solarcsvimporter.layout=org.apache.log4j.PatternLayout
log4j.appender.solarcsvimporter.layout.ConversionPattern=%d{HH:mm:ss,SSS} [%t] %-5p %c %x - %m%n

log4j.rootLogger=ALL, console, solarcsvimporter